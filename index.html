<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div id="controls">
        <button type="button" onclick="createNewGrid()">Create New Grid</button>
        <button type="button" onclick="resetGrid()">Reset Grid</button>
      </div>
      <div id="instructions">
        <p>
          Hold Left-click on the grid and drag the mouse to draw with the chosen
          colour.<br />
          <br />
          Hold Right-click for rainbow colours.<br />
          <br />
          If dragging is not working, try clicking a single square, then try
          again.
        </p>
      </div>
      <div id="changeColour">
        <label for="pencilColour">Choose a colour:</label><br />
        <select name="pencilColour" id="pencilColour">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="skyblue">Sky Blue</option>
          <option value="purple">Purple</option>
        </select>
      </div>
    </header>
    <div class="container"></div>
  </body>
</html>
